    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        
        <script src="js/index.js" async defer></script>

        <header class="banner">
            <div class="logo">
                <a href="index.html"><img src="images/ehri-logo@2x.png" alt="EHRI Logo"/></a>
                <h1 class="country-code">UK</h1>
                <h2 class="title">The UK National Holocaust Research Infrastructure</h2>
            </div>
            <nav class="nav main-navbar">
                <ul class="navbar">
                    <li>
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="about.html">
                            About EHRI-UK
                        </a>
                    </li>
                    <li>
                        <a href="services.html">
                            EHRI Services
                        </a>
                    </li>
                    <li>
                        <a href="contact.html">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <header class="hero"></header>
        <aside class="social">
            <header>Follow</header>
            <a class="follow-button" href="https://facebook.com/EHRIproject" title="Follow EHRI on Facebook">
                <i class="fa fa-fw fa-2x fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
            </a>

            <a class="follow-button" href="https://twitter.com/EHRIproject" title="Follow EHRI on Twitter">
                <i class="fa fa-fw fa-2x fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
            </a>
        </aside>
        <main class="main-content">
            <article id="contact">
                <header>
                    <h1>Contact EHRI-UK</h1>
                </header>
                <p>Please contact us by using this form:</p>

                <form class="form contact-form" method="post">
                    <div class="form-group">
                        <label for="form-name">Name *</label>
                        <input type="text" name="name" id="form-name" required/>
                    </div>
                    <div class="form-group">
                        <label for="form-email">Email *</label>
                        <input type="email" name="email" id="form-email" required/>
                    </div>
                    <div class="form-group">
                        <label for="form-subject">Subject *</label>
                        <input type="text" name="subject" id="form-subject" required/>
                    </div>
                    <div class="form-group">
                        <label for="form-message">Leave us a message... *</label>
                        <textarea rows="8" name="message" id="form-message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </article>
        </main>
        <footer class="footer">
            <div class="footer-content">
                &copy; 2022 EHRI-UK
            </div>
        </footer>
